apiVersion: apps/v1
kind: Deployment
metadata:
  name: praktikan1-apache2
  labels:
    app: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
        - name: apache
          image: praktikan1-apache2:latest
          ports:
            - containerPort: 80
